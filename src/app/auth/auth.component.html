<div class="row">
    <div class="col-xs-12">
        <form #authForm="ngForm" (ngSubmit)="OnSubmit(authForm)">
            <div class="form-group">
                <label for="email">EMail</label>
                <input type="email" id="email" class="form-control"
                    ngModel name="email"
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="password" class="form-control" 
                    ngModel name="password"
                    required
                    minlength="8"
                />
            </div>
            <div class="form-group">
                <label for="Password">Role</label>
                <select name="demo" required id="#" class="form-control" ngModel name="role">
                    <option selected value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login':'Sign Up'}}
                </button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{isLoginMode ? 'Sign Up':'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
